<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Courses</title>
</head>
<body>

<h2>All Courses</h2>

<ul>
    <li th:each="course : ${courses}">
        <span th:text="${course.code}"></span> -
        <span th:text="${course.title}"></span>
    </li>
</ul>

<a th:href="@{/teacher/dashboard}">Back</a>

</body>
</html>
